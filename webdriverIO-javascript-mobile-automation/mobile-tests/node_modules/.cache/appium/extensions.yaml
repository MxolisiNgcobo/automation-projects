    mainClass: EspressoDriver
    pkgName: appium-espresso-driver
    version: 1.45.3
    installType: npm
    installSpec: appium-espresso-driver@1.45.3
  fake:
    automationName: Fake
    platformNames:
      - Fake
    mainClass: FakeDriver
    pkgName: appium-fake-driver
    version: 1.0.2
    installType: npm
    installSpec: appium-fake-driver@1.0.2
  flutter:
    automationName: Flutter
    platformNames:
      - iOS
      - Android
    mainClass: FlutterDriver
    pkgName: appium-flutter-driver
    version: 0.0.32
    installType: npm
    installSpec: appium-flutter-driver@0.0.32
  gecko:
    automationName: Gecko
    platformNames:
      - Linux
      - Mac
      - Android
      - Windows
    mainClass: GeckoDriver
    pkgName: appium-geckodriver
    version: 0.3.3
    installType: npm
    installSpec: appium-geckodriver@0.3.3
  mac2:
    automationName: Mac2
    platformNames:
      - Mac
    mainClass: Mac2Driver
    pkgName: appium-mac2-driver
    version: 0.14.1
    installType: npm
    installSpec: appium-mac2-driver@0.14.1
  safari:
    automationName: Safari
    platformNames:
      - Mac
      - iOS
    mainClass: SafariDriver
    pkgName: appium-safari-driver
    version: 2.2.1
    installType: npm
    installSpec: appium-safari-driver@2.2.1
  uiautomator2:
    automationName: UiAutomator2
    platformNames:
      - Android
    mainClass: AndroidUiautomator2Driver
    pkgName: appium-uiautomator2-driver
    version: 1.70.1
    installType: npm
    installSpec: appium-uiautomator2-driver@1.70.1
  windows:
    automationName: Windows
    platformNames:
      - Windows
    mainClass: WindowsDriver
    pkgName: appium-windows-driver
    version: 1.19.1
    installType: npm
    installSpec: appium-windows-driver@1.19.1
  xcuitest:
    automationName: XCUITest
    platformNames:
      - iOS
      - tvOS
    mainClass: XCUITestDriver
    scripts:
      build-wda: ./build/lib/build-wda.js
    schema:
      $schema: http://json-schema.org/draft-07/schema
      type: object
      properties:
        webdriveragent-port:
          appiumCliDest: wdaLocalPort
          default: 8100
          description: Local port used for communication with WebDriverAgent
          maximum: 65535
          minimum: 1
          type: integer
        webkit-debug-proxy-port:
          appiumCliDest: webkitDebugProxyPort
          default: 27753
          description: (Real device only) Port to which `ios-webkit-debug-proxy` is
            connected
          maximum: 65535
          minimum: 1
          type: integer
      additionalProperties: false
      title: XCUITest Driver Configuration
      description: Appium configuration schema for the XCUITest driver.
    pkgName: appium-xcuitest-driver
    version: 3.59.0
    installType: npm
    installSpec: appium-xcuitest-driver@3.59.0
  YouiEngine:
    automationName: YouiEngine
    platformNames:
      - ios
      - tvos
      - android
      - mac
      - yimac
      - yilinux
      - bluesky
      - yitvos
      - noproxy
      - connecttoapp
    mainClass: YouiEngineDriver
    pkgName: appium-youiengine-driver
    version: 1.2.9
    installType: npm
    installSpec: appium-youiengine-driver@1.2.9
plugins: {}
schemaRev: 2
